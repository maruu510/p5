<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gestión de Paquetes</title>
  <style>
    :root {
      --primary: #145a32;
      --primary-light: #2ecc71;
      --primary-dark: #0b3a1f;
      --secondary: #2c3e50;
      --danger: #e74c3c;
      --success: #2ecc71;
      --gray-light: #f8f9fa;
      --gray: #6c757d;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; }
    body {
      min-height: 100vh;
      background-color: var(--gray-light);
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      background-color: var(--secondary);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-bar-right { display: flex; align-items: center; gap: 15px; }
    .select-container { display: flex; align-items: center; gap: 8px; }
    .select-container label { font-size: 14px; }
    .select-field {
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }
    .header { text-align: center; margin-bottom: 30px; }
    .header img { width: 100px; height: 100px; object-fit: contain; margin-bottom: 15px; }
    .header h1 { color: var(--primary); font-size: 28px; }
    .login-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 30px;
    }
    .login-title { color: var(--primary); font-size: 24px; margin-bottom: 20px; text-align: center; }
    .form-group { margin-bottom: 20px; position: relative; }
    .form-group label { display: block; margin-bottom: 8px; color: var(--secondary); font-weight: 500; }
    .input-with-icon { position: relative; }
    .input-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--gray); }
    .form-input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: all 0.3s;
    }
    .form-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(20, 90, 50, 0.1);
      outline: none;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
    }
    .toggle-password:hover { color: var(--primary); }
    .checkbox-container { display: flex; align-items: center; margin-bottom: 20px; }
    .checkbox-container input { margin-right: 10px; }
    .message {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .message.show { display: block; }
    .error { background-color: rgba(231, 76, 60, 0.1); color: var(--danger); border: 1px solid rgba(231, 76, 60, 0.3); }
    .success { background-color: rgba(46, 204, 113, 0.1); color: var(--success); border: 1px solid rgba(46, 204, 113, 0.3); }
    .login-button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .login-button:hover { background-color: var(--primary-dark); }
    .form-links { margin-top: 20px; text-align: center; }
    .form-link {
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s;
    }
    .form-link:hover { color: var(--primary-dark); text-decoration: underline; }
    .register-link { margin-top: 15px; text-align: center; font-size: 14px; color: var(--gray); }
    .register-link a { color: var(--primary); font-weight: 500; }
    .loader-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s;
    }
    .loader-container.show { visibility: visible; opacity: 1; }
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid var(--primary-light);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    footer {
      margin-top: auto;
      background-color: #f1f1f1;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: var(--gray);
    }
    footer a { color: var(--primary); text-decoration: none; margin: 0 10px; }
    @media (max-width: 768px) {
      .top-bar { flex-direction: column; align-items: flex-start; gap: 10px; }
      .top-bar-right { width: 100%; justify-content: space-between; }
    }
    @media (max-width: 480px) {
      .login-card { padding: 20px; }
      .header h1 { font-size: 24px; }
      .login-title { font-size: 20px; }
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <div class="top-bar">
    <div class="top-bar-left">
      <img src="./images/logo1.jpg" alt="Logo" height="28">
    </div>
    <div class="top-bar-right">
      <div class="select-container">
        <label for="language" id="language-label">Idioma:</label>
        <select id="language" class="select-field">
          <option value="es" selected>Español</option>
          <option value="en">English</option>
        </select>
      </div>
      <div class="select-container">
        <label for="user-type" id="user-type-label">Tipo de usuario:</label>
        <select id="user-type" class="select-field">
          <option value="admin">Administrador</option>
          <option value="resident">Residente</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Contenedor principal -->
  <div class="main-container">
    <!-- Encabezado -->
    <div class="header">
      <img src="./images/ENCOMIENDA.png" alt="Logo de gestión de paquetes">
      <h1 id="welcome-title">Bienvenido al Sistema de Gestión de Paquetes</h1>
    </div>

    <!-- Formulario de login -->
    <div class="login-card">
      <h2 class="login-title" id="login-title">Iniciar Sesión</h2>
      <div id="error-message" class="message error"></div>
      <div id="success-message" class="message success"></div>
      <form id="login-form">
        <div class="form-group">
          <label for="username" id="username-label">Nombre de usuario</label>
          <div class="input-with-icon">
            <span class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
              </svg>
            </span>
            <input type="text" id="username" class="form-input" placeholder="Ingrese su usuario o correo" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password" id="password-label">Contraseña</label>
          <div class="input-with-icon">
            <span class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
              </svg>
            </span>
            <input type="password" id="password" class="form-input" placeholder="Ingrese su contraseña" required>
            <button type="button" class="toggle-password" id="toggle-password">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" id="password-icon">
                <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="remember-me">
          <label for="remember-me" id="remember-label">Recordar usuario</label>
        </div>
        <button type="submit" class="login-button" id="login-button">Iniciar Sesión</button>
        <div class="form-links">
          <a href="#" class="form-link" id="forgot-password">¿Olvidaste tu contraseña?</a>
          <p class="register-link" id="register-text">
            ¿No tienes cuenta? <a href="signup.html">Regístrate aquí</a>
          </p>
        </div>
      </form>
    </div>
  </div>
  <footer>
    <div>
      <a href="#" id="support-link">Soporte</a>
      <a href="#" id="privacy-link">Privacidad</a>
      <a href="#" id="terms-link">Términos</a>
    </div>
    <p id="copyright">© 2025 Sistema de Gestión de Paquetes</p>
  </footer>
  <div class="loader-container" id="loader">
    <div class="loader"></div>
  </div>
  <script>
    // Referencias a elementos del DOM
    const loginForm = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('toggle-password');
    const passwordIcon = document.getElementById('password-icon');
    const rememberMe = document.getElementById('remember-me');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const loader = document.getElementById('loader');
    const languageSelect = document.getElementById('language');
    const userTypeSelect = document.getElementById('user-type');
    // Traducciones
    const translations = {
      es: {
        welcomeTitle: 'Bienvenido al Sistema de Gestión de Paquetes',
        loginTitle: 'Iniciar Sesión',
        languageLabel: 'Idioma:',
        userTypeLabel: 'Tipo de usuario:',
        usernameLabel: 'Nombre de usuario',
        passwordLabel: 'Contraseña',
        rememberLabel: 'Recordar usuario',
        loginButton: 'Iniciar Sesión',
        forgotPassword: '¿Olvidaste tu contraseña?',
        registerText: '¿No tienes cuenta? <a href="signup.html">Regístrate aquí</a>',
        supportLink: 'Soporte',
        privacyLink: 'Privacidad',
        termsLink: 'Términos',
        copyright: '© 2025 Sistema de Gestión de Paquetes',
        errorEmpty: 'Por favor, complete todos los campos',
        errorInvalid: 'Usuario o contraseña incorrectos',
        successLogin: 'Inicio de sesión exitoso. Redireccionando...'
      },
      en: {
        welcomeTitle: 'Welcome to the Package Management System',
        loginTitle: 'Login',
        languageLabel: 'Language:',
        userTypeLabel: 'User type:',
        usernameLabel: 'Username',
        passwordLabel: 'Password',
        rememberLabel: 'Remember me',
        loginButton: 'Login',
        forgotPassword: 'Forgot your password?',
        registerText: 'Don\'t have an account? <a href="signup.html">Register here</a>',
        supportLink: 'Support',
        privacyLink: 'Privacy',
        termsLink: 'Terms',
        copyright: '© 2025 Package Management System',
        errorEmpty: 'Please fill in all fields',
        errorInvalid: 'Invalid username or password',
        successLogin: 'Login successful. Redirecting...'
      }
    };

    // Mostrar/ocultar contraseña
    togglePassword.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.innerHTML = `
          <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
        `;
      } else {
        passwordInput.type = 'password';
        passwordIcon.innerHTML = `
          <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
          <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
          <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
        `;
      }
    });

    // Cambiar idioma
    function changeLanguage(lang) {
      const translation = translations[lang];
      document.getElementById('welcome-title').textContent = translation.welcomeTitle;
      document.getElementById('login-title').textContent = translation.loginTitle;
      document.getElementById('language-label').textContent = translation.languageLabel;
      document.getElementById('user-type-label').textContent = translation.userTypeLabel;
      document.getElementById('username-label').textContent = translation.usernameLabel;
      document.getElementById('password-label').textContent = translation.passwordLabel;
      document.getElementById('remember-label').textContent = translation.rememberLabel;
      document.getElementById('login-button').textContent = translation.loginButton;
      document.getElementById('forgot-password').textContent = translation.forgotPassword;
      document.getElementById('register-text').innerHTML = translation.registerText;
      document.getElementById('support-link').textContent = translation.supportLink;
      document.getElementById('privacy-link').textContent = translation.privacyLink;
      document.getElementById('terms-link').textContent = translation.termsLink;
      document.getElementById('copyright').textContent = translation.copyright;
    }

    // Mostrar mensajes
    function showError(msg) {
      errorMessage.textContent = msg;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
    }
    function showSuccess(msg) {
      successMessage.textContent = msg;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
    }
    function hideMessages() {
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
    }
    function showLoader() { loader.classList.add('show'); }
    function hideLoader() { loader.classList.remove('show'); }

    // Login con usuario fijo admin
    function validarLogin(username, password, userType) {
      // Permitir usuarios fijos admin
      if (
        (username === 'admin' && password === 'admin123' && userType === 'admin') ||
        (username === 'superadmin' && password === 'super123' && userType === 'admin')
      ) {
        localStorage.setItem('authToken', 'token-' + Date.now());
        localStorage.setItem('currentUser', JSON.stringify({
          id: username === 'admin' ? 0 : 1,
          username: username,
          role: 'admin'
        }));
        return true;
      }
      // Usuarios del localStorage
      const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
      const usuario = usuarios.find(user => user.username === username && user.role === userType);
      if (usuario && usuario.password === btoa(password)) {
        localStorage.setItem('authToken', 'token-' + Date.now());
        localStorage.setItem('currentUser', JSON.stringify({
          id: usuario.id,
          username: usuario.username,
          role: usuario.role
        }));
        return true;
      }
      return false;
    }

    // Guardar idioma seleccionado
    languageSelect.addEventListener('change', (e) => {
      const lang = e.target.value;
      localStorage.setItem('language', lang);
      changeLanguage(lang);
    });

    // Recordar usuario
    window.addEventListener('DOMContentLoaded', () => {
      // Idioma guardado
      const savedLang = localStorage.getItem('language') || 'es';
      languageSelect.value = savedLang;
      changeLanguage(savedLang);

      // Recordar usuario
      const remembered = localStorage.getItem('rememberedUser');
      if (remembered) {
        usernameInput.value = remembered;
        rememberMe.checked = true;
      }
    });

    rememberMe.addEventListener('change', () => {
      if (rememberMe.checked) {
        localStorage.setItem('rememberedUser', usernameInput.value);
      } else {
        localStorage.removeItem('rememberedUser');
      }
    });

    // Login
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      hideMessages();
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      const userType = userTypeSelect.value;

      const lang = languageSelect.value;
      const translation = translations[lang];

      if (!username || !password) {
        showError(translation.errorEmpty);
        return;
      }

      showLoader();
      setTimeout(() => {
        hideLoader();
        // Agregar mensaje de depuración
        console.log("Intentando login con:", username, password, userType);
        
        if (validarLogin(username, password, userType)) {
          showSuccess(translation.successLogin);
          // Recordar usuario si está marcado
          if (rememberMe.checked) {
            localStorage.setItem('rememberedUser', username);
          } else {
            localStorage.removeItem('rememberedUser');
          }
          
          // Agregar mensaje de depuración
          console.log("Login exitoso, redirigiendo a:", userType === 'admin' ? 'listPackages.html' : 'resident.html');
          
          setTimeout(() => {
            // Redirigir según tipo de usuario
            if (userType === 'admin') {
              window.location.href = 'listPackages.html';
            } else {
              window.location.href = 'resident.html';
            }
          }, 1200);
        } else {
          // Agregar mensaje de depuración
          console.log("Login fallido");
          showError(translation.errorInvalid);
        }
      }, 900);
    });
  </script>
</body>
</html>
