<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Paquetes</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    :root {
      --primary: #4CAF50;
      --primary-hover: #388E3C;
      --gray-light: #f4f4f4;
      --gray-dark: #333;
      --radius: 10px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }
  
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: white; /* Fondo blanco total */
  margin: 0;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: var(--gray-dark);
  min-height: 100vh;
    }

  
    h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--gray-dark);
    }
  
    .form-section {
      background: white;
  padding: 30px;
  border-radius: var(--radius);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* sombra más notoria */
  width: 100%;
  max-width: 700px;
  transition: transform 0.3s ease;
    }
  
  
    .form-group {
      margin-bottom: 20px;
    }
  
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
  
    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 14px;
      box-sizing: border-box;
      transition: border 0.2s ease;
    }
  
    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
    }
  
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    button:hover {
      background-color: var(--primary-hover);
    }
  
    table {
      background: white; /* tabla blanca */
  width: 100%;
  max-width: 700px;
  border-collapse: collapse;
  margin-top: 40px;
  box-shadow: var(--shadow);
  border-radius: var(--radius);
  overflow: hidden;
    }
  
    th, td {
      padding: 14px;
      text-align: left;
    }
  
    th {
      background-color: var(--primary);
      color: white;
    }
  
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  
    .error-message {
      color: #e53935;
      font-size: 12px;
      margin-top: 4px;
    }
  
    .error-field {
      border-color: #e53935 !important;
    }
  
    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      padding: 14px 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: none;
      z-index: 1000;
    }
  </style>
  
</head>
<body>
  <h1>Gestión de Paquetes</h1>
  
  <div class="form-section">
    <h2>Registrar Nuevo Paquete</h2>
    <form id="packageForm">
      <div class="form-group">
        <label for="apartment_number">Número de departamento</label>
        <input type="text" id="apartment_number" name="apartment_number" required>
        <small id="apartment_error" class="error-message"></small>
      </div>
      
      <div class="form-group">
        <label for="sender">Remitente</label>
        <input type="text" id="sender" name="sender" required>
        <small id="sender_error" class="error-message"></small>
      </div>
      
      <div class="form-group">
        <label for="delivery_date">Fecha de entrega</label>
        <input type="date" id="delivery_date" name="delivery_date" required>
        <small id="delivery_date_error" class="error-message"></small>
      </div>
      
      <div class="form-group">
        <label for="status">Estado</label>
        <select id="status" name="status" required>
          <option value="">-- Selecciona estado --</option>
          <option value="pendiente">Pendiente</option>
          <option value="entregado">Entregado</option>
          <option value="retirado">Retirado</option>
        </select>        
        <small id="status_error" class="error-message"></small>
      </div>
      
      <div class="form-group">
        <label for="qr_code">Código QR</label>
        <input type="text" id="qr_code" name="qr_code">
        <small id="qr_code_error" class="error-message"></small>
      </div>
      
      <div class="form-group">
        <label for="notes">Notas (opcional)</label>
        <textarea id="notes" name="notes" rows="3"></textarea>
      </div>
      
      <button type="submit">Registrar Paquete</button>
    </form>
    <div id="toast">Paquete registrado con éxito!</div>
  </div>

  <!-- ... HEAD igual que antes ... -->

<h2>Lista de Paquetes</h2>
<table id="packagesTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Departamento</th>
      <th>Remitente</th>
      <th>Fecha Entrega</th>
      <th>Estado</th>
      <th>Acciones</th> <!-- nueva columna -->
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const API_URL = 'http://localhost:8000/api/packages';

  function showToast(message, isSuccess = true) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.style.background = isSuccess ? "#4CAF50" : "#f44336";
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 3000);
  }

  function clearErrors() {
    document.querySelectorAll(".error-message").forEach(el => el.textContent = "");
    document.querySelectorAll(".error-field").forEach(el => el.classList.remove("error-field"));
  }

  async function loadPackages() {
    try {
      const response = await fetch(API_URL);
      if (!response.ok) throw new Error(await response.text());
      const packages = await response.json();
      
      const tbody = document.querySelector('#packagesTable tbody');
      tbody.innerHTML = packages.map(pkg => `
        <tr>
          <td>${pkg.id}</td>
          <td>${pkg.apartment_number}</td>
          <td>${pkg.sender}</td>
          <td>${formatDate(pkg.delivery_date)}</td>
          <td>${pkg.status}</td>
          <td>
            ${pkg.status === 'pendiente' 
              ? `<button onclick="markAsRetirado(${pkg.id})">Retirar</button>` 
              : ''
            }
          </td>
        </tr>
      `).join('');
    } catch (error) {
      showToast("Error al cargar paquetes", false);
      console.error(error);
    }
  }

  document.getElementById('packageForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    clearErrors();

    const formData = {
      apartment_number: document.getElementById('apartment_number').value.trim(),
      sender: document.getElementById('sender').value.trim(),
      delivery_date: document.getElementById('delivery_date').value,
      status: document.getElementById('status').value.trim(),
      qr_code: document.getElementById('qr_code').value.trim(),
      notes: document.getElementById('notes').value.trim()
    };

    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });
      
      const data = await response.json();
      
      if (response.ok) {
        document.getElementById('packageForm').reset();
        showToast("Paquete registrado con éxito");
        loadPackages();
      } else {
        if (data.type === "ValidationError") {
          const field = data.error.match(/campo (\w+)/i)?.[1];
          if (field) {
            const input = document.getElementById(field);
            input?.classList.add("error-field");
            document.getElementById(`${field}_error`).textContent = data.error;
          } else {
            showToast(data.error, false);
          }
        } else {
          throw new Error(data.error);
        }
      }
    } catch (error) {
      showToast(error.message || "Error al registrar el paquete", false);
      console.error(error);
    }
  });

  async function markAsRetirado(id) {
    try {
    const response = await fetch(`${API_URL}/${id}/status`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ status: 'retirado' })
    });

    if (response.ok) {
      showToast("Estado actualizado a retirado ✅");
      loadPackages(); // recarga tabla
    } else {
      const error = await response.json();
      showToast(error.error || "Error al actualizar estado", false);
    }
  } catch (err) {
    console.error(err);
    showToast("Error al actualizar estado", false);
  }
}

  function formatDate(dateString) {
    const date = new Date(dateString);
    return `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
  }

  // Cargar paquetes al iniciar
  loadPackages();
</script>

</body>
</html>
