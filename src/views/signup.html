<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Residente - Sistema de Gestión de Paquetes</title>
    <link rel="stylesheet" href="../styles/estilos.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Residente</h2>
        <form id="signupForm">
            <input type="text" id="fullname" placeholder="Nombre completo" required>
            <input type="text" id="apartment" placeholder="Número de departamento" required>
            <input type="email" id="username" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <input type="tel" id="phone" placeholder="Teléfono" required>
            <button type="submit">Registrarse como Residente</button>
        </form>
        <div class="link">
            ¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Verificar que no se está intentando registrar como admin
            const email = document.getElementById('username').value.trim();
            if (email === 'admin@gmail.com') {
                alert('Este correo electrónico no está permitido para registro.');
                return;
            }

            const response = await fetch('/api/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: email,
                    password: document.getElementById('password').value.trim(),
                    fullname: document.getElementById('fullname').value.trim(),
                    apartment_number: document.getElementById('apartment').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    role: 'residente'
                })
            });

            const result = await response.json();
            if (response.ok) {
                alert('¡Cuenta de residente creada! Ahora puedes iniciar sesión.');
                window.location.href = 'login.html';
            } else {
                alert(result.error || "Error en el registro");
            }
        });
    </script>
</body>
</html>
