<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Paquetes - Gesti√≥n de Paquetes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --primary-light: #e3f2fd;
            --secondary: #2ecc71;
            --secondary-dark: #27ae60;
            --text: #2c3e50;
            --background: #f9fafb;
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-700: #334155;
            --red-50: #fef2f2;
            --red-600: #dc2626;
            --yellow-50: #fef9c3;
            --yellow-700: #a16207;
            --green-50: #f0fdf4;
            --green-700: #15803d;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            position: relative;
            line-height: 1.5;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            max-width: 30rem;
            width: 90%;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .overlay.active .modal {
            transform: translateY(0);
        }

        .modal h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        header {
            width: 100%;
            max-width: 70rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.25rem 1.5rem;
            background: var(--white);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        header img {
            height: 3.5rem;
            width: auto;
        }

        header h1 {
            font-size: 1.75rem;
            color: var(--text);
            font-weight: 600;
        }

        .btn {
            background-color: var(--primary);
            color: var(--white);
            padding: 0.625rem 1.25rem;
            border-radius: var(--radius);
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-success {
            background-color: var(--secondary);
        }

        .btn-success:hover {
            background-color: var(--secondary-dark);
        }

        .btn-gray {
            background-color: var(--gray-700);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary-light);
        }

        .logout-btn {
            background-color: transparent;
            color: var(--text);
            border: 1px solid var(--gray-300);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-btn:hover {
            background-color: var(--gray-100);
            color: var(--text);
            border-color: var(--gray-300);
        }

        .container {
            background-color: var(--white);
            max-width: 70rem;
            width: 100%;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow);
            padding: 2rem;
        }

        .container-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .container-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .actions-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .form-select {
            padding: 0.625rem 1rem;
            border-radius: var(--radius);
            border: 1px solid var(--gray-300);
            background-color: var(--white);
            color: var(--text);
            font-size: 0.875rem;
            cursor: pointer;
            transition: border-color 0.2s ease;
            min-width: 15rem;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .loading-spinner {
            border: 3px solid var(--gray-200);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .table-container {
            overflow-x: auto;
            border-radius: var(--radius);
            border: 1px solid var(--gray-200);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9375rem;
            min-width: 40rem;
            background-color: var(--white);
        }

        thead {
            background-color: var(--gray-50);
        }

        th {
            font-weight: 600;
            text-align: left;
            color: var(--gray-700);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        th, td {
            padding: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr {
            transition: background-color 0.15s ease;
        }

        tbody tr:hover {
            background-color: var(--gray-50);
        }

        .status-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: capitalize;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
        }

        .status-pendiente {
            background-color: var(--yellow-50);
            color: var(--yellow-700);
        }

        .status-retirado {
            background-color: var(--green-50);
            color: var(--green-700);
        }

        .error-message {
            background-color: var(--red-50);
            color: var(--red-600);
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .empty-state {
            padding: 4rem 2rem;
            text-align: center;
            color: var(--gray-700);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--gray-300);
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1.25rem;
            }

            .container {
                padding: 1.5rem;
            }

            .container-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .actions-container {
                width: 100%;
                flex-direction: column;
                align-items: stretch;
            }

            .form-select, .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./images/ENCOMIENDA.png" alt="Logo de Gesti√≥n de Paquetes">
            <h1>Lista de Paquetes</h1>
        </div>
        <button class="btn logout-btn" onclick="logout()" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Cerrar Sesi√≥n</span>
        </button>
    </header>

    <div class="container">
        <div class="container-header">
            <h2>Paquetes Registrados</h2>
            <div class="actions-container">
                <select id="departmentFilter" class="form-select">
                    <option value="all">Todos los departamentos</option>
                    <!-- Los departamentos se cargar√°n din√°micamente -->
                </select>
                <a href="registerPackage.html" class="btn">
                    <i class="fas fa-plus"></i>
                    <span>Registrar Nuevo Paquete</span>
                </a>
                <a href="departaments.html" class="btn btn-outline">
                    <i class="fas fa-building"></i>
                    <span>Administrar Departamentos</span>
                </a>
                <a href="codigoqr.html" class="btn btn-outline" style="background-color: #6c5ce7; color: white; border: none;">
                    <i class="fas fa-qrcode"></i>
                    <span>Lector QR</span>
                </a>
                <a href="javascript:history.back()" class="btn btn-outline" style="border-color: var(--gray-300); color: var(--gray-700);">
                    <i class="fas fa-arrow-left"></i>
                    <span>Volver</span>
                </a>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span>Ha ocurrido un error al cargar los paquetes</span>
        </div>

        <div class="table-container">
            <table id="packagesTable" aria-label="Lista de paquetes registrados">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Departamento</th>
                        <th scope="col">Remitente</th>
                        <th scope="col">Fecha Entrega</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6">
                            <div class="loading-spinner"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="confirmModal" class="overlay">
        <div class="modal">
            <h3>Confirmar actualizaci√≥n</h3>
            <p style="margin: 1rem 0;">¬øEst√° seguro que desea marcar este paquete como retirado?</p>
            <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem;">
                <button class="btn btn-gray" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                    <span>Cancelar</span>
                </button>
                <button class="btn btn-success" id="confirmButton">
                    <i class="fas fa-check"></i>
                    <span>Confirmar</span>
                </button>
            </div>
        </div>
    </div>

    <script src="../js/departments.js"></script>
    <script>
        let currentPackageId = null;

        // Funci√≥n para cerrar sesi√≥n
        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = 'login.html';
        }

        // Funciones para manejar departamentos y paquetes en localStorage
        function getAllDepartments() {
            const departmentsString = localStorage.getItem('departments');
            return departmentsString ? JSON.parse(departmentsString) : [];
        }

        function saveDepartments(departments) {
            localStorage.setItem('departments', JSON.stringify(departments));
        }

        // Modificar la funci√≥n savePackages para guardar tambi√©n por departamento
        function savePackages(packages) {
            // Guardar en formato global
            localStorage.setItem('paquetesPrueba', JSON.stringify(packages));
            
            // Tambi√©n guardar paquetes por departamento
            // Primero agrupar por departamento
            const packagesByDept = {};
            packages.forEach(function(pkg) {
                if (!pkg || !pkg.apartment_number) return;
                
                const deptNumber = pkg.apartment_number;
                if (!packagesByDept[deptNumber]) {
                    packagesByDept[deptNumber] = [];
                }
                packagesByDept[deptNumber].push(pkg);
            });
            
            // Luego guardar cada grupo en su propia clave
            for (const dept in packagesByDept) {
                const key = `packages_${dept}`;
                localStorage.setItem(key, JSON.stringify(packagesByDept[dept]));
                console.log(`Guardados ${packagesByDept[dept].length} paquetes para departamento ${dept}`);
            }
            
            return true;
        }

        function getPackagesByDepartment(deptNumber) {
            const key = `packages_${deptNumber}`;
            const packagesString = localStorage.getItem(key);
            return packagesString ? JSON.parse(packagesString) : [];
        }

        function savePackagesToDepartment(deptNumber, packages) {
            const key = `packages_${deptNumber}`;
            localStorage.setItem(key, JSON.stringify(packages));
        }

        // Agregar datos de prueba si no existen
        function addTestData() {
            const departments = getAllDepartments();
            
            // Si no hay departamentos, agregar algunos de prueba
            if (departments.length === 0) {
                const newDepartments = ['101', '102', '103'];
                saveDepartments(newDepartments);
                
                // Agregar paquetes de prueba para cada departamento
                newDepartments.forEach(dept => {
                    const packages = [
                        {
                            id: Math.floor(Math.random() * 1000),
                            apartment_number: dept,
                            sender: 'Remitente de prueba',
                            delivery_date: new Date().toISOString(),
                            status: 'pendiente'
                        }
                    ];
                    savePackagesToDepartment(dept, packages);
                });
                
                console.log('Datos de prueba agregados correctamente');
            }
        }

        // Ejecutar al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            
            // Obtener el par√°metro de departamento de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const departmentParam = urlParams.get('department');
            
            // Agregar datos de prueba si es necesario
            addTestData();
            
            // Primero cargar los departamentos
            loadDepartments();
            
            // Luego, establecer el departamento seleccionado y cargar los paquetes
            if (departmentParam) {
                // Verificar si el departamento existe en la lista de departamentos
                const departments = getAllDepartments();
                const departmentExists = departments.some(dept => {
                    const deptNumber = typeof dept === 'object' ? dept.number : dept;
                    return deptNumber == departmentParam;
                });
                
                if (departmentExists) {
                    // Establecer el valor del filtro despu√©s de un breve retraso para asegurar que las opciones est√©n cargadas
                    setTimeout(() => {
                        const departmentFilter = document.getElementById('departmentFilter');
                        if (departmentFilter) {
                            // Buscar la opci√≥n que coincida con el departamento
                            for (let i = 0; i < departmentFilter.options.length; i++) {
                                if (departmentFilter.options[i].value == departmentParam) {
                                    departmentFilter.selectedIndex = i;
                                    break;
                                }
                            }
                            
                            // Actualizar el t√≠tulo para mostrar el departamento seleccionado
                            const containerHeader = document.querySelector('.container-header h2');
                            if (containerHeader) {
                                containerHeader.textContent = `Paquetes del Departamento ${departmentParam}`;
                            }
                            
                            // Cargar los paquetes del departamento seleccionado
                            loadPackages();
                        }
                    }, 200);
                } else {
                    console.warn(`El departamento ${departmentParam} no existe`);
                    // Cargar todos los paquetes si el departamento no existe
                    loadPackages();
                }
            } else {
                // Cargar todos los paquetes si no hay departamento especificado
                loadPackages();
            }
        });

        // Funci√≥n para cargar los departamentos en el filtro
        async function loadDepartments() {
            const departments = getAllDepartments();
            const departmentFilter = document.getElementById('departmentFilter');
            
            // Limpiar opciones existentes
            departmentFilter.innerHTML = '<option value="all">Todos los departamentos</option>';
            
            departments.forEach(dept => {
                // Determinar si el departamento es un objeto o un valor simple
                const deptNumber = typeof dept === 'object' ? dept.number : dept;
                
                const option = document.createElement('option');
                option.value = deptNumber;
                option.textContent = `Departamento ${deptNumber}`;
                departmentFilter.appendChild(option);
            });
            
            // Agregar event listener para el cambio de filtro
            departmentFilter.addEventListener('change', loadPackages);
        }

        // Funci√≥n para cargar los paquetes
        async function loadPackages() {
            const errorMessage = document.getElementById('errorMessage');
            const tbody = document.querySelector('#packagesTable tbody');
            const departmentFilter = document.getElementById('departmentFilter');
            const selectedDepartment = departmentFilter.value;
            
            try {
                // Mostrar indicador de carga
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 2rem;">
                            <div class="loading-spinner"></div>
                        </td>
                    </tr>
                `;
                
                setTimeout(() => {
                    let packages = [];
                    
                    if (selectedDepartment === 'all') {
                        // Obtener todos los paquetes de todos los departamentos
                        const departments = getAllDepartments();
                        departments.forEach(dept => {
                            // Determinar si el departamento es un objeto o un valor simple
                            const deptNumber = typeof dept === 'object' ? dept.number : dept;
                            
                            const deptPackages = getPackagesByDepartment(deptNumber) || [];
                            
                            // Agregar el n√∫mero de departamento a cada paquete
                            deptPackages.forEach(pkg => {
                                if (pkg) {
                                    pkg.apartment_number = deptNumber;
                                    packages.push(pkg);
                                }
                            });
                        });
                    } else {
                        // Obtener paquetes de un departamento espec√≠fico
                        packages = getPackagesByDepartment(selectedDepartment) || [];
                        
                        // Agregar el n√∫mero de departamento a cada paquete
                        packages.forEach(pkg => {
                            if (pkg) {
                                pkg.apartment_number = selectedDepartment;
                            }
                        });
                    }
                    
                    // Mostrar los paquetes
                    if (packages.length === 0) {
                        tbody.innerHTML = `
                            <tr>
                                <td colspan="6" class="empty-state">
                                    <i class="fas fa-box-open"></i>
                                    <p>No hay paquetes registrados en este momento</p>
                                    <a href="registerPackage.html" class="btn">
                                        <i class="fas fa-plus"></i>
                                        <span>Registrar nuevo paquete</span>
                                    </a>
                                </td>
                            </tr>
                        `;
                    } else {
                        tbody.innerHTML = '';
                        
                        packages.forEach(pkg => {
                            const row = document.createElement('tr');
                            
                            // Crear icono para status
                            let statusIcon = pkg.status === 'retirado' ? 
                                '<i class="fas fa-check-circle"></i>' : 
                                '<i class="fas fa-clock"></i>';
                            
                            row.innerHTML = `
                                <td>#${pkg.id || '-'}</td>
                                <td>
                                    <i class="fas fa-building" style="margin-right: 0.5rem; color: var(--primary);"></i>
                                    ${pkg.apartment_number || '-'}
                                </td>
                                <td>
                                    <i class="fas fa-user" style="margin-right: 0.5rem; color: var(--gray-700);"></i>
                                    ${pkg.sender || '-'}
                                </td>
                                <td>
                                    <i class="fas fa-calendar-alt" style="margin-right: 0.5rem; color: var(--primary);"></i>
                                    ${pkg.delivery_date ? new Date(pkg.delivery_date).toLocaleDateString('es-ES') : '-'}
                                </td>
                                <td>
                                    <span class="status-badge status-${pkg.status ? pkg.status.toLowerCase() : 'pendiente'}">
                                        ${statusIcon}
                                        ${pkg.status === 'retirado' ? 'Retirado' : 'Pendiente'}
                                    </span>
                                </td>
                                <td>
                                    ${pkg.status !== 'retirado' ? 
                                        `<button class="btn btn-success" onclick="showConfirmModal(${pkg.id})" aria-label="Marcar paquete ${pkg.id} como retirado">
                                            <i class="fas fa-check"></i>
                                            Marcar Retirado
                                        </button>` : 
                                        '<span style="color: var(--gray-300);"><i class="fas fa-check-circle"></i> Completado</span>'}
                                </td>
                            `;
                            tbody.appendChild(row);
                        });
                    }
                    
                    // Ocultar mensaje de error si estaba visible
                    errorMessage.style.display = 'none';
                }, 500); // Simular carga para mejor experiencia de usuario
            } catch (error) {
                console.error('Error al cargar paquetes:', error);
                errorMessage.style.display = 'flex';
                errorMessage.innerHTML = `
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Error al cargar los paquetes: ${error.message}</span>
                `;
            }
        }

        function showConfirmModal(packageId) {
            currentPackageId = packageId;
            const modal = document.getElementById('confirmModal');
            modal.classList.add('active');
            document.getElementById('confirmButton').onclick = () => updateStatus(packageId);
        }

        function closeModal() {
            const modal = document.getElementById('confirmModal');
            modal.classList.remove('active');
            currentPackageId = null;
        }

        async function updateStatus(id) {
            const confirmButton = document.getElementById('confirmButton');
            confirmButton.disabled = true;
            
            try {
                // Intentar actualizar en el servidor
                try {
                    const response = await fetch(`/api/packages/${id}/status`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                        },
                        body: JSON.stringify({ status: 'retirado' })
                    });

                    if (!response.ok) throw new Error('Error al actualizar el estado');
                } catch (serverError) {
                    console.warn('No se pudo actualizar en el servidor, actualizando localmente');
                }
                
                // Actualizar localmente
                const departments = getAllDepartments();
                let packageFound = false;
                
                // Buscar el paquete en todos los departamentos
                for (const dept of departments) {
                    const deptNumber = typeof dept === 'object' ? dept.number : dept;
                    const packages = getPackagesByDepartment(deptNumber);
                    const packageIndex = packages.findIndex(pkg => pkg.id == id);
                    
                    if (packageIndex !== -1) {
                        packages[packageIndex].status = 'retirado';
                        savePackagesToDepartment(deptNumber, packages);
                        packageFound = true;
                        break;
                    }
                }
                
                await loadPackages();
                closeModal();
                
                // Mostrar notificaci√≥n de √©xito
                const notification = document.createElement('div');
                notification.style.position = 'fixed';
                notification.style.bottom = '1rem';
                notification.style.right = '1rem';
                notification.style.background = 'var(--green-50)';
                notification.style.color = 'var(--green-700)';
                notification.style.padding = '1rem 1.5rem';
                notification.style.borderRadius = 'var(--radius)';
                notification.style.boxShadow = 'var(--shadow)';
                notification.style.display = 'flex';
                notification.style.alignItems = 'center';
                notification.style.gap = '0.75rem';
                notification.style.zIndex = '100';
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(1rem)';
                notification.style.transition = 'all 0.3s ease';
                
                notification.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <span>Paquete marcado como retirado correctamente</span>
                `;
                
                document.body.appendChild(notification);
                
                // Mostrar la notificaci√≥n
                setTimeout(() => {
                    notification.style.opacity = '1';
                    notification.style.transform = 'translateY(0)';
                }, 100);
                
                // Ocultar despu√©s de 3 segundos
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transform = 'translateY(1rem)';
                    
                    // Eliminar del DOM despu√©s de la transici√≥n
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            } catch (error) {
                console.error('Error:', error);
                alert('Ha ocurrido un error al actualizar el estado del paquete');
            } finally {
                confirmButton.disabled = false;
            }
        }

        // Cerrar modal con Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Cerrar modal si se hace clic fuera de √©l
        document.getElementById('confirmModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('confirmModal')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
