<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Paquetes - Gesti√≥n de Paquetes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --primary-light: #e3f2fd;
            --secondary: #2ecc71;
            --secondary-dark: #27ae60;
            --text: #2c3e50;
            --background: #f9fafb;
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-700: #334155;
            --red-50: #fef2f2;
            --red-600: #dc2626;
            --yellow-50: #fef9c3;
            --yellow-700: #a16207;
            --green-50: #f0fdf4;
            --green-700: #15803d;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            position: relative;
            line-height: 1.5;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            max-width: 30rem;
            width: 90%;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .overlay.active .modal {
            transform: translateY(0);
        }

        .modal h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        header {
            width: 100%;
            max-width: 70rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.25rem 1.5rem;
            background: var(--white);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        header img {
            height: 3.5rem;
            width: auto;
        }

        header h1 {
            font-size: 1.75rem;
            color: var(--text);
            font-weight: 600;
        }

        .btn {
            background-color: var(--primary);
            color: var(--white);
            padding: 0.625rem 1.25rem;
            border-radius: var(--radius);
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-success {
            background-color: var(--secondary);
        }

        .btn-success:hover {
            background-color: var(--secondary-dark);
        }

        .btn-gray {
            background-color: var(--gray-700);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary-light);
        }

        .logout-btn {
            background-color: transparent;
            color: var(--text);
            border: 1px solid var(--gray-300);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-btn:hover {
            background-color: var(--gray-100);
            color: var(--text);
            border-color: var(--gray-300);
        }

        .container {
            background-color: var(--white);
            max-width: 70rem;
            width: 100%;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow);
            padding: 2rem;
        }

        .container-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .container-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .actions-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .form-select {
            padding: 0.625rem 1rem;
            border-radius: var(--radius);
            border: 1px solid var(--gray-300);
            background-color: var(--white);
            color: var(--text);
            font-size: 0.875rem;
            cursor: pointer;
            transition: border-color 0.2s ease;
            min-width: 15rem;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .loading-spinner {
            border: 3px solid var(--gray-200);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .table-container {
            overflow-x: auto;
            border-radius: var(--radius);
            border: 1px solid var(--gray-200);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9375rem;
            min-width: 40rem;
            background-color: var(--white);
        }

        thead {
            background-color: var(--gray-50);
        }

        th {
            font-weight: 600;
            text-align: left;
            color: var(--gray-700);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        th, td {
            padding: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr {
            transition: background-color 0.15s ease;
        }

        tbody tr:hover {
            background-color: var(--gray-50);
        }

        .status-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: capitalize;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
        }

        .status-pendiente {
            background-color: var(--yellow-50);
            color: var(--yellow-700);
        }

        .status-retirado {
            background-color: var(--green-50);
            color: var(--green-700);
        }

        .error-message {
            background-color: var(--red-50);
            color: var(--red-600);
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .empty-state {
            padding: 4rem 2rem;
            text-align: center;
            color: var(--gray-700);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--gray-300);
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1.25rem;
            }

            .container {
                padding: 1.5rem;
            }

            .container-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .actions-container {
                width: 100%;
                flex-direction: column;
                align-items: stretch;
            }

            .form-select, .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./images/ENCOMIENDA.png" alt="Logo de Gesti√≥n de Paquetes">
            <h1>Lista de Paquetes</h1>
        </div>
        <button class="btn logout-btn" onclick="logout()" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Cerrar Sesi√≥n</span>
        </button>
    </header>

    <div class="container">
        <div class="container-header">
            <h2>Paquetes Registrados</h2>
            <div class="actions-container">
                <select id="departmentFilter" class="form-select">
                    <option value="all">Todos los departamentos</option>
                    <!-- Los departamentos se cargar√°n din√°micamente -->
                </select>
                <a href="registerPackage.html" class="btn">
                    <i class="fas fa-plus"></i>
                    <span>Registrar Nuevo Paquete</span>
                </a>
                <a href="departaments.html" class="btn btn-outline">
                    <i class="fas fa-building"></i>
                    <span>Administrar Departamentos</span>
                </a>
                <a href="codigoqr.html" class="btn btn-outline" style="background-color: #6c5ce7; color: white; border: none;">
                    <i class="fas fa-qrcode"></i>
                    <span>Lector QR</span>
                </a>
                <a href="javascript:history.back()" class="btn btn-outline" style="border-color: var(--gray-300); color: var(--gray-700);">
                    <i class="fas fa-arrow-left"></i>
                    <span>Volver</span>
                </a>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span>Ha ocurrido un error al cargar los paquetes</span>
        </div>

        <div class="table-container">
            <table id="packagesTable" aria-label="Lista de paquetes registrados">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Departamento</th>
                        <th scope="col">Remitente</th>
                        <th scope="col">Fecha Entrega</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6">
                            <div class="loading-spinner"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="confirmModal" class="overlay">
        <div class="modal">
            <h3>Confirmar actualizaci√≥n</h3>
            <p style="margin: 1rem 0;">¬øEst√° seguro que desea marcar este paquete como retirado?</p>
            <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem;">
                <button class="btn btn-gray" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                    <span>Cancelar</span>
                </button>
                <button class="btn btn-success" id="confirmButton">
                    <i class="fas fa-check"></i>
                    <span>Confirmar</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentPackageId = null;

        // Funci√≥n para cerrar sesi√≥n
        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = 'login.html';
        }

        // Funci√≥n para obtener todos los departamentos
        function getAllDepartments() {
            try {
                const departmentsString = localStorage.getItem('departments');
                if (!departmentsString) return [];
                
                const departments = JSON.parse(departmentsString);
                return departments || [];
            } catch (error) {
                console.error('Error al obtener departamentos:', error);
                return [];
            }
        }

        // Funci√≥n para guardar departamentos
        function saveDepartments(departments) {
            localStorage.setItem('departments', JSON.stringify(departments));
        }

        // Funci√≥n para obtener paquetes por departamento
        function getPackagesByDepartment(deptNumber) {
            try {
                const key = `packages_${deptNumber}`;
                const packagesString = localStorage.getItem(key);
                if (!packagesString) return [];
                
                return JSON.parse(packagesString) || [];
            } catch (error) {
                console.error(`Error al obtener paquetes del departamento ${deptNumber}:`, error);
                return [];
            }
        }

        // Funci√≥n para guardar paquetes por departamento
        function savePackagesToDepartment(deptNumber, packages) {
            const key = `packages_${deptNumber}`;
            localStorage.setItem(key, JSON.stringify(packages));
        }

        // Funci√≥n para agregar datos de prueba
        function addTestData() {
            const departments = getAllDepartments();
            
            // Si no hay departamentos, agregar algunos de prueba
            if (departments.length === 0) {
                // Crear departamentos de prueba
                const newDepartments = ['101', '102', '103', '201', '202', '301'];
                saveDepartments(newDepartments);
                
                // Agregar paquetes de prueba para cada departamento
                let allPackages = [];
                
                newDepartments.forEach((dept, index) => {
                    const packages = [
                        {
                            id: `PKG-${dept}-${Date.now()}-${index}`,
                            apartment_number: dept,
                            sender: `Remitente Prueba ${index + 1}`,
                            delivery_date: new Date().toISOString(),
                            status: index % 2 === 0 ? 'pendiente' : 'retirado',
                            notes: `Paquete de prueba para departamento ${dept}`
                        }
                    ];
                    
                    savePackagesToDepartment(dept, packages);
                    allPackages = allPackages.concat(packages);
                });
                
                // Guardar todos los paquetes en formato global
                localStorage.setItem('paquetesPrueba', JSON.stringify(allPackages));
            }
        }

        // Cargar departamentos en el selector
        function loadDepartments() {
            const departmentFilter = document.getElementById('departmentFilter');
            const departments = getAllDepartments();
            
            // Limpiar opciones excepto la primera
            departmentFilter.innerHTML = '<option value="all">Todos los departamentos</option>';
            
            // Agregar departamentos al selector
            departments.forEach(dept => {
                // Manejar diferentes formatos de departamento
                let deptNumber;
                
                if (typeof dept === 'object') {
                    // Si es un objeto, intenta obtener deptNumber o numero
                    deptNumber = dept.deptNumber || dept.numero;
                } else {
                    // Si no es un objeto, usar el valor directamente
                    deptNumber = dept;
                }
                
                const option = document.createElement('option');
                option.value = deptNumber;
                option.textContent = `Departamento ${deptNumber}`;
                departmentFilter.appendChild(option);
            });
        }

        // Cargar paquetes en la tabla
        function loadPackages() {
            const tableBody = document.querySelector('#packagesTable tbody');
            const departmentFilter = document.getElementById('departmentFilter');
            const selectedDepartment = departmentFilter.value;
            
            // Mostrar cargando
            tableBody.innerHTML = `
                <tr>
                    <td colspan="6">
                        <div class="loading-spinner"></div>
                    </td>
                </tr>
            `;
            
            // Obtener paquetes seg√∫n el filtro seleccionado
            let packages = [];
            
            try {
                if (selectedDepartment === 'all') {
                    // Obtener todos los paquetes
                    const packagesString = localStorage.getItem('paquetesPrueba');
                    packages = packagesString ? JSON.parse(packagesString) : [];
                } else {
                    // Obtener paquetes del departamento seleccionado
                    packages = getPackagesByDepartment(selectedDepartment);
                }
                
                // Verificar si hay paquetes
                if (!packages || packages.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="6">
                                <div class="empty-state">
                                    <i class="fas fa-box-open"></i>
                                    <p>No hay paquetes registrados para mostrar</p>
                                    <a href="registerPackage.html" class="btn">
                                        <i class="fas fa-plus"></i>
                                        <span>Registrar Nuevo Paquete</span>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                // Construir filas de la tabla
                let tableContent = '';
                packages.forEach((pkg, index) => {
                    // Asignar ID si no existe
                    if (!pkg.id) {
                        pkg.id = `PKG-${pkg.apartment_number}-${Date.now()}-${index}`;
                    }
                    
                    // Formatear fecha
                    let formattedDate = 'Fecha no disponible';
                    if (pkg.delivery_date) {
                        const date = new Date(pkg.delivery_date);
                        formattedDate = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
                    }
                    
                    // Determinar estado
                    const status = pkg.status || 'pendiente';
                    const statusClass = status === 'retirado' ? 'status-retirado' : 'status-pendiente';
                    
                    tableContent += `
                        <tr>
                            <td>${pkg.id}</td>
                            <td>${pkg.apartment_number}</td>
                            <td>${pkg.sender || 'No especificado'}</td>
                            <td>${formattedDate}</td>
                            <td>
                                <span class="status-badge ${statusClass}">
                                    <i class="fas fa-${status === 'retirado' ? 'check-circle' : 'clock'}"></i>
                                    ${status}
                                </span>
                            </td>
                            <td>
                                ${status === 'pendiente' ? 
                                    `<button class="btn btn-success" onclick="openModal('${pkg.id}')">
                                        <i class="fas fa-check"></i>
                                        <span>Marcar como retirado</span>
                                    </button>` : 
                                    `<button class="btn" disabled>
                                        <i class="fas fa-check"></i>
                                        <span>Retirado</span>
                                    </button>`
                                }
                            </td>
                        </tr>
                    `;
                });
                
                tableBody.innerHTML = tableContent;
                
                // Actualizar paquetes
                if (selectedDepartment === 'all') {
                    localStorage.setItem('paquetesPrueba', JSON.stringify(packages));
                } else {
                    savePackagesToDepartment(selectedDepartment, packages);
                }
                
            } catch (error) {
                console.error('Error al cargar paquetes:', error);
                document.getElementById('errorMessage').style.display = 'flex';
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <i class="fas fa-exclamation-triangle"></i>
                                <p>Ocurri√≥ un error al cargar los paquetes</p>
                            </div>
                        </td>
                    </tr>
                `;
            }
        }

        // Abrir modal de confirmaci√≥n
        function openModal(packageId) {
            currentPackageId = packageId;
            document.getElementById('confirmModal').classList.add('active');
        }

        // Cerrar modal
        function closeModal() {
            document.getElementById('confirmModal').classList.remove('active');
        }

        // Actualizar estado de un paquete
        function updatePackageStatus(packageId, newStatus) {
            // Actualizar en lista global
            try {
                const packagesString = localStorage.getItem('paquetesPrueba');
                if (packagesString) {
                    const packages = JSON.parse(packagesString);
                    const packageIndex = packages.findIndex(pkg => pkg.id === packageId);
                    
                    if (packageIndex !== -1) {
                        packages[packageIndex].status = newStatus;
                        localStorage.setItem('paquetesPrueba', JSON.stringify(packages));
                    }
                }
            } catch (error) {
                console.error('Error al actualizar paquete en lista global:', error);
            }
            
            // Actualizar en departamento espec√≠fico
            const departments = getAllDepartments();
            
            for (const dept of departments) {
                let deptNumber;
                
                if (typeof dept === 'object') {
                    deptNumber = dept.deptNumber || dept.numero;
                } else {
                    deptNumber = dept;
                }
                
                const deptPackages = getPackagesByDepartment(deptNumber);
                const packageIndex = deptPackages.findIndex(pkg => pkg.id === packageId);
                
                if (packageIndex !== -1) {
                    deptPackages[packageIndex].status = newStatus;
                    savePackagesToDepartment(deptNumber, deptPackages);
                    break;
                }
            }
            
            // Recargar tabla
            loadPackages();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar autenticaci√≥n
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            
            // Agregar datos de prueba si es necesario
            addTestData();
            
            // Cargar departamentos y paquetes
            loadDepartments();
            loadPackages();
            
            // Filtro de departamentos
            document.getElementById('departmentFilter').addEventListener('change', function() {
                const selectedValue = this.value;
                
                // Actualizar t√≠tulo seg√∫n departamento seleccionado
                const containerHeader = document.querySelector('.container-header h2');
                if (containerHeader) {
                    if (selectedValue === 'all') {
                        containerHeader.textContent = 'Paquetes Registrados';
                    } else {
                        containerHeader.textContent = `Paquetes del Departamento ${selectedValue}`;
                    }
                }
                
                // Cargar paquetes seg√∫n filtro
                loadPackages();
            });
            
            // Configurar bot√≥n de confirmaci√≥n
            document.getElementById('confirmButton').addEventListener('click', function() {
                if (currentPackageId) {
                    updatePackageStatus(currentPackageId, 'retirado');
                    closeModal();
                }
            });
            
            // Cerrar modal con Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
            
            // Cerrar modal al hacer clic fuera
            document.getElementById('confirmModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('confirmModal')) {
                    closeModal();
                }
            });
            
            // Cargar departamento espec√≠fico desde URL si existe
            const urlParams = new URLSearchParams(window.location.search);
            const departmentParam = urlParams.get('department');
            
            if (departmentParam) {
                const departments = getAllDepartments();
                const departmentExists = departments.some(dept => {
                    if (typeof dept === 'object') {
                        return (dept.deptNumber || dept.numero) == departmentParam;
                    }
                    return dept == departmentParam;
                });
                
                if (departmentExists) {
                    setTimeout(() => {
                        const departmentFilter = document.getElementById('departmentFilter');
                        
                        // Buscar la opci√≥n que coincida con el departamento
                        for (let i = 0; i < departmentFilter.options.length; i++) {
                            if (departmentFilter.options[i].value == departmentParam) {
                                departmentFilter.selectedIndex = i;
                                break;
                            }
                        }
                        
                        // Actualizar t√≠tulo
                        const containerHeader = document.querySelector('.container-header h2');
                        if (containerHeader) {
                            containerHeader.textContent = `Paquetes del Departamento ${departmentParam}`;
                        }
                        
                        // Cargar paquetes
                        loadPackages();
                    }, 100);
                }
            }
        });
    </script>
</body>
</html>
