<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Paquetes - Gesti칩n de Paquetes</title>
    <link rel="stylesheet" href="../styles/resident-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-box"></i>
                PackageManager
            </div>
            <ul class="nav-menu">
                <li class="nav-item" onclick="window.location.href='dashboardresidents.html'">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span>
                </li>
                <li class="nav-item active">
                    <i class="fas fa-box"></i>
                    <span>Mis Paquetes</span>
                </li>
                <li class="nav-item" onclick="window.location.href='profile.html'">
                    <i class="fas fa-user"></i>
                    <span>Mi Perfil</span>
                </li>
                <li class="nav-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesi칩n</span>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <h1>Mis Paquetes</h1>
            
            <div class="packages-list">
                <div class="filters">
                    <select id="statusFilter">
                        <option value="all">Todos los estados</option>
                        <option value="pending">Pendientes</option>
                        <option value="delivered">Entregados</option>
                    </select>
                </div>
                
                <table id="packagesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Remitente</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                            <th>QR</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Se llenar치 din치micamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('authToken') || localStorage.getItem('userRole') !== 'residente') {
                window.location.href = '/login.html';
            } else {
                loadPackages();
                document.getElementById('statusFilter').addEventListener('change', loadPackages);
            }
        });

        async function loadPackages() {
            const status = document.getElementById('statusFilter').value;
            try {
                const response = await fetch(`/api/packages/resident?status=${status}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });
                
                if (response.ok) {
                    const packages = await response.json();
                    displayPackages(packages);
                }
            } catch (error) {
                console.error('Error al cargar paquetes:', error);
            }
        }

        function displayPackages(packages) {
            const tbody = document.querySelector('#packagesTable tbody');
            tbody.innerHTML = '';
            
            packages.forEach(pkg => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${pkg.id}</td>
                    <td>${pkg.sender}</td>
                    <td>${new Date(pkg.delivery_date).toLocaleDateString()}</td>
                    <td><span class="status ${pkg.status}">${pkg.status}</span></td>
                    <td>
                        <img src="${pkg.qr_code}" alt="QR Code" width="50" 
                             onclick="showQRModal('${pkg.qr_code}', '${pkg.id}')">
                    </td>
                    <td>
                        <button onclick="viewDetails('${pkg.id}')" class="btn-action">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function showQRModal(qrCode, packageId) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <h3>QR Code para paquete ${packageId}</h3>
                    <div class="qr-code">
                        <img src="${qrCode}" alt="QR Code">
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()">Cerrar</button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function viewDetails(packageId) {
            // Implementar vista detallada del paquete
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userRole');
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
